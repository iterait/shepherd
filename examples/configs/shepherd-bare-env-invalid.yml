data_root: /tmp/shepherd-data
registry:
  url: ${REGISTRY_URL}
storage:
  url: $STORAGE_URL
  access_key: ${STORAGE_ACCESS_KEY}
  secret_key: $_STORAGE_SECRET_KEY
sheep:
  bare_sheep:
    port: $SHEEP_PORT_1
    type: bare
    working_directory: $HOME_PATH/docker/${MODEL_EXAMPLE}
    stdout_file: /tmp/bare-shepherd-runner-stdout.txt
    stderr_file: /tmp/bare-shepherd-runner-stderr.txt
    name: ${3_SHEEP_NAME}
